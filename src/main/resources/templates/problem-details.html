<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детайли на проблема</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<header th:replace="~{fragments/navigation}"></header>

<main class="problem-details">
    <div class="container">
        <h1 th:text="${problem.getTitle()}"></h1>
        <div class="problem-meta">
            <span class="problem-user">Потребител: <span th:text="${problem.getAuthorUsername()}"></span></span>
            <span class="problem-date">Дата на публикуване: <span th:text="${problem.getCreatedOn()}"></span></span>
        </div>
        <div class="problem-description">
            <p>Описание на проблема:</p>
            <p th:text="${problem.getDescription()}"></p>
        </div>
        <div class="comments-section">
            <h2>Коментари</h2>
            <div th:each="comment: ${comments}" class="comment" data-comment-id="1">
                <p class="comment-user">Коментар от <span th:text="${comment.getAuthorUsername()}"></span></p>
                <span class="problem-date">Дата на публикуване: <span th:text="${comment.getCreatedOn()}"></span></span>
                <p th:text="${comment.getTextContent()}"></p>
                <form class="rating" th:action="@{/comments/{id}(id=${comment.id})/rating}" th:method="PUT">
                    <button type="submit" class="fa fa-star" data-rating="1"></button>
                    <button class="fa fa-star" data-rating="2"></button>
                    <button class="fa fa-star" data-rating="3"></button>
                    <button class="fa fa-star" data-rating="4"></button>
                    <button class="fa fa-star" data-rating="5"></button>
                </form>
            </div>
            <form class="comment-form"
                  th:action="@{/comments/add-comment/{id}(id=${problem.getId()})}"
                  th:method="POST"
                  th:object="${addCommentBindingModel}">

                <textarea  th:field="*{textContent}"
                           th:errorclass="'is-invalid alert-danger'"
                           th:class="form-control"
                          placeholder="Добави коментар"></textarea>
                <small th:errors="*{textContent}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
                <button type="submit">Изпрати коментара</button>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

<script>
    document.querySelectorAll('.rating .fa').forEach(star => {
        star.addEventListener('click', function () {
            let rating = this.dataset.rating;
            let commentId = this.closest('.comment').dataset.commentId;

            // Update UI
            let stars = this.parentNode.querySelectorAll('.fa');
            stars.forEach((s, index) => {
                if (index < rating) {
                    s.classList.add('checked');
                } else {
                    s.classList.remove('checked');
                }
            });

            // Send rating to server
            fetch(`/comments/${commentId}/rating?rating=${rating}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    console.log('Rating updated successfully.');
                } else {
                    console.error('Failed to update rating.');
                }
            });
        });
    });
</script>
</body>

</html>
