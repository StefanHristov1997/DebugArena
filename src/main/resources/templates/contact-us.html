<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
<header th:replace="~{fragments/navigation}"></header>

<section>
    <div>
        <h1 style="text-align: center" th:text="#{contact.with.us.message}"></h1>
        <p style="text-align: center" th:text="#{contact.information.message}"></p>
    </div>
</section>

<div class="contact-container">
    <section class="contact-info">
        <h2 th:text="#{contact.main.message}"></h2>
        <p><i class="fas fa-map-marker-alt"></i> <span th:text="#{contact.address}"></span></p>
        <p><i class="fas fa-phone"></i> <span th:text="#{contact.number}"></span></p>
        <p><i class="fas fa-envelope"></i> <span th:text="#{contact.email}"> </span><a
                href="mailto:contact@debugarena.com">contact@debugarena.com</a>
        </p>
    </section>
    <section class="contact-form">
        <h2 th:text="#{contact.form}"></h2>
        <form th:action="@{/contact-us}" th:method="POST" th:object="${emailSenderBindingModel}">

            <div class="form-group">
                <label for="name" th:text="#{contact.form.user.name}"></label>
                <input th:field="*{fullName}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       type="text"
                       id="name">
                <small th:errors="*{fullName}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
            </div>

            <div class="form-group">
                <label for="email" th:text="#{contact.form.user.email}"></label>
                <input th:field="*{email}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       type="text"
                       id="email">
                <small th:errors="*{email}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
            </div>

            <div class="form-group">
                <label for="message" th:text="#{contact.form.user.message}"></label>
                <textarea th:field="*{message}"
                          th:errorclass="'is-invalid alert-danger'"
                          th:class="form-control"
                          id="message"
                          rows="5">
                </textarea>
                <small th:errors="*{message}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
            </div>
            <button type="submit" class="btn-submit" th:text="#{send.btn}"></button>
        </form>
    </section>
</div>
<footer th:replace="~{fragments/footer}"></footer>
<script src="/js/language-script.js"></script>
</body>

</html>
