<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - ДебъгАрена</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<header th:replace="~{fragments/navigation}"></header>
<section>
    <div class="container">
        <h1 style="text-align: center">Свържете се с нас</h1>
        <p style="text-align: center">Моля, използвайте информацията за контакт по-долу, за да се свържете с нас.</p>
    </div>
</section>
<div class="contact-container">
    <section class="contact-info">
        <h2>Информация за контакт</h2>
        <p><i class="fas fa-map-marker-alt"></i> Адрес: Ул. Софтуерна, No. 123, София</p>
        <p><i class="fas fa-phone"></i> Телефон: +359 123 456 789</p>
        <p><i class="fas fa-envelope"></i> Имейл: <a href="mailto:contact@debugarena.com">contact@debugarena.com</a>
        </p>
    </section>
    <section class="contact-form">
        <h2>Форма за контакт</h2>
        <form th:action="@{/contact-us}" th:method="POST" th:object="${emailSenderBindingModel}">

            <div class="form-group">
                <label for="name">Име:</label>
                <input th:field="*{fullName}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       type="text"
                       id="name">
                <small th:errors="*{fullName}"
                       class="invalid-feedback text-danger">error message
                </small>
            </div>

            <div class="form-group">
                <label for="email">Имайл:</label>
                <input th:field="*{email}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       type="text"
                       id="email">
                <small th:errors="*{email}"
                       class="invalid-feedback text-danger">error message
                </small>
            </div>

            <div class="form-group">
                <label for="message">Съобщение:</label>
                <textarea th:field="*{message}"
                          th:errorclass="'is-invalid alert-danger'"
                          th:class="form-control"
                          id="message"
                          rows="5">
            </textarea>
                <small th:errors="*{message}"
                       class="invalid-feedback text-danger">error message
                </small>
            </div>
            <button type="submit" class="btn-submit">Изпрати</button>
        </form>
    </section>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
