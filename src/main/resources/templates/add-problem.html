<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header th:replace="~{fragments/navigation}"></header>

<main class="add-problem">
    <div class="container">
        <h1 th:text="#{add.problem.h1}"></h1>
        <form
                th:action="@{/problems/add-problem}"
                th:method="POST"
                th:object="${addProblemBindingModel}">

            <div class="form-group">
                <label for="title" th:text="#{add.problem.title}"></label>
                <input th:field="*{title}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       type="text"
                       id="title">
                <small th:errors="*{title}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
            </div>
            <div class="form-group">
                <label for="description" th:text="#{add.problem.description}"></label>
                <textarea th:field="*{description}"
                          th:errorclass="'is-invalid alert-danger'"
                          th:class="form-control"
                          id="description">
                </textarea>
                <small th:errors="*{description}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
            </div>
            <div class="form-group">
                <label for="date" th:text="#{add.problem.creation.date}"></label>
                <input th:field="*{createdOn}"
                       th:value="*{createdOn}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       type="date"
                       id="date">
                <small th:errors="*{createdOn}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
            </div>
            <div class="form-group">
                <label for="language" th:text="#{add.problem.language}"></label>
                <select th:field="*{language}"
                        type="text"
                        th:errorclass="'is-invalid alert-danger'"
                        th:class="form-control"
                        id="language">
                    <option value="" th:text="#{add.problem.choose.language}"></option>
                    <option value="JAVA">Java</option>
                    <option value="CSHARP">C#</option>
                    <option value="JAVASCRIPT">JavaScript</option>
                    <option value="PYTHON">Python</option>
                </select>
                <small th:errors="*{language}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
            </div>
            <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> <span th:text="#{create.btn}"></span></button>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
<script src="/js/language-script.js"></script>
</body>
</html>
