<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавяне на проблем</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header th:replace="~{fragments/navigation}"></header>

<main class="add-problem">
    <div class="container">
        <h1>Добавяне на проблем</h1>
        <form>
            <div class="form-group">
                <label for="title">Заглавие на проблема</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Дата на създаване</label>
                <input type="date" id="date" name="createdOn" required>
            </div>
            <div class="form-group">
                <label for="language">Език</label>
                <select id="language" name="language" required>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Изпрати</button>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
