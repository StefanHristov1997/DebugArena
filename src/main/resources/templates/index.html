<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/navigation}"></header>
<section class="hero">
    <div class="container">
        <h2 th:text="#{index.h2}"></h2>
        <p th:text="#{index.h3}"></p>
        <a th:href="@{/users/register}" class="btn"><span th:text="#{index.start.now.btm}"></span></a>
    </div>
</section>
<section class="features">
    <div class="container">
        <div class="feature">
            <i class="fas fa-share-alt fa-3x"></i>
            <h3>Споделяне на проблеми</h3>
            <p>Публикувайте своите проблеми с кода и получете помощ от други потребители.</p>
        </div>
        <div class="feature">
            <i class="fas fa-thumbs-up fa-3x"></i>
            <h3>Оценяване и коментари</h3>
            <p>Оценявайте и коментирайте решенията на проблемите, за да помогнете на другите.</p>
        </div>
        <div class="feature">
            <i class="fas fa-search fa-3x"></i>
            <h3>Намиране на решения</h3>
            <p>Търсете и намирайте решения на различни проблеми с кода в нашата платформа.</p>
        </div>
    </div>
</section>
<footer class="home-footer" th:replace="~{fragments/footer}"></footer>
<script src="/js/language-script.js"></script>
</body>
</html>
