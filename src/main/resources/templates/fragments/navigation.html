<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена-Навигация</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <span class="logo-text">Дебъг</span><span class="logo-highlight">Арена</span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a th:href="@{/}"><i class="fas fa-home"></i> Начало</a></li>
                <li><a href="#"><i class="fas fa-code"></i> Дискусии</a></li>
                <li><a th:href="@{/about-us}"><i class="fas fa-info-circle"></i> За нас</a></li>
                <li><a th:href="@{/contact-us}"><i class="fas fa-envelope"></i> Контакти</a></li>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/users/login}"><i class="fas fa-sign-in-alt"></i>
                    Вход</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:method="POST" th:action="@{/users/logout}" class="logout-form">
                        <button type="submit" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Излизане</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>
</body>
</html>
