<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .event-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .event-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            margin: 10px;
        }

        .event-header {
            background-color: #2a4365;
            color: #fff;
            padding: 20px;
            position: relative;
        }

        .event-header h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }

        .event-tags {
            display: flex;
            gap: 10px;
        }

        .tag {
            background-color: #2b6cb0;
            border-radius: 4px;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
        }

        .tag-online {
            background-color: #2b6cb0;
        }

        .tag-free {
            background-color: #48bb78;
        }

        .event-author {
            position: absolute;
            top: 20px;
            right: 20px;
            border-radius: 50%;
            overflow: hidden;
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
        }

        .event-author img {
            width: 100%;
            height: auto;
        }

        .event-details {
            padding: 20px;
        }

        .event-details p {
            margin: 10px 0;
            font-size: 14px;
        }

        .event-footer {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .event-link {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
        }

        .event-link:hover {
            background-color: #e64a19;
        }

    </style>
</head>

<body>
<header th:replace="~{fragments/navigation}"></header>
<a th:href="@{/events/add-event}" class="link-item">
    <i class="fas fa-plus-circle"></i>
    <span th:text="#{add.event.fast.link}"></span>
</a>
<div th:each="event : ${events}" class="event-container">
    <div class="event-card">
        <div class="event-header">
            <h2 th:text="${event.getTitle()}"></h2>
            <div class="event-tags">
                <span class="tag tag-online">ОНЛАЙН СЪБИТИЕ</span>
                <span class="tag tag-free">БЕЗПЛАТНО</span>
            </div>
            <div class="event-author">
                <img th:if="${event.getAuthorImageURL() == null}" src="/images/default-profle-picture.png" alt="user profile image">
                <img th:unless="${event.getAuthorImageURL() == null}" th:src="${event.getAuthorImageURL()}" th:alt="${event.getAuthorName()}">
            </div>
        </div>
        <div class="event-details">
            <p><strong>Дата:</strong> <span th:text="${event.date.getDayOfMonth()}"></span>/<span
                    th:text="${event.date.getMonthValue()}"></span>/<span th:text="${event.date.getYear()}"></span></p>
            <p><strong>Час:</strong> <span th:text="${event.date.getHour()}"></span>:<span
                    th:text="${event.date.getMinute()}"></span></p>
            <p><strong>Организатор:</strong> <span th:text="${event.getAuthorName()}"></span></p>
            <div class="event-footer">
                <a th:href="@{/events/details/{id}(id=${event.id})}" class="event-link">Към събитието</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
<script src="/js/language-script.js"></script>
</body>

</html>
