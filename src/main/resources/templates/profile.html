<!DOCTYPE html>
<html lang="bg"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потребителски профил</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/navigation}"></header>
<main class="profile">
    <div class="container profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <h1 th:text="${@loggedUserHelper.get().getUsername()}"></h1>
            </div>
        </div>
        <div class="profile-section">
            <h2>Описание</h2>
            <p th:unless="${@loggedUserHelper.get().getDescription() == null}" th:text="${@loggedUserHelper.get().getDescription()}"></p>
            <form th:action="@{/users/profile/edit-description}" th:method="POST">
                <textarea name="description" placeholder="Кратко описание"></textarea>
                <button th:if="${@loggedUserHelper.get().getDescription() == null}" class="btn-save"><i class="fas fa-save"></i> Запазване</button>
                <button th:unless="${@loggedUserHelper.get().getDescription() == null}" class="btn-edit"><i class="fas fa-edit"></i> Промяна на описание</button>
            </form>
        </div>
        <div class="profile-section">
            <h2>Умения</h2>
            <form th:if="${@loggedUserHelper.get().getSkills() == null}">
                <textarea placeholder="Добавете вашите умения"></textarea>
                <button class="btn-save"><i class="fas fa-save"></i> Запазване</button>
            </form>
        </div>
        <div class="profile-section">
            <h2>Интереси</h2>
            <form  th:if="${@loggedUserHelper.get().getInterests() == null}">
                <textarea placeholder="Добавете вашите интереси"></textarea>
                <button class="btn-save"><i class="fas fa-save"></i> Запазване</button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
