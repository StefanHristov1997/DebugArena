<!DOCTYPE html>
<html lang="bg"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потребителски профил</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/navigation}"></header>

<main class="profile">
    <div>
        <div class="profile-header">
            <div class="profile-picture">
                <img src="profile-picture-placeholder.png" alt="Профилна снимка">
            </div>
            <div class="profile-info">
                <h1 th:text="${@loggedUserHelper.getEmail()}"></h1>
                <button class="btn-edit"><i class="fas fa-camera"></i> Промяна на снимка</button>
            </div>
        </div>
        <div class="profile-details">
            <div class="profile-section">
                <h2>Интереси</h2>
                <p>Вашите интереси...</p>
                <button class="btn-edit"><i class="fas fa-edit"></i> Промяна на интереси</button>
            </div>
            <div class="profile-section">
                <h2>Умения</h2>
                <p>Вашите умения...</p>
                <button class="btn-edit"><i class="fas fa-edit"></i> Промяна на умения</button>
            </div>
            <div class="profile-section">
                <h2>Описание</h2>
                <p>Вашето описание...</p>
                <button class="btn-edit"><i class="fas fa-edit"></i> Промяна на описание</button>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
