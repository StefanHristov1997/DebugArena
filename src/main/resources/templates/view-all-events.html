<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<header th:replace="~{fragments/navigation}"></header>
<a th:href="@{/events/add-event}" class="link-item">
    <i class="fas fa-plus-circle"></i>
    <span th:text="#{add.event.fast.link}"></span>
</a>
<main>
    <section class="events-list" th:each="event : ${events}">
        <div class="event-item">
            <div class="event-header">
                <h2 th:text="${event.getTitle()}"></h2>
            </div>
            <div class="event-body">
                <p><i class="fas fa-user"></i> <strong>Автор: </strong><span th:text="${event.getAuthorName()}"></span></p>
                <p><i class="fas fa-calendar-alt"></i> <strong>Дата: </strong>
                    <span th:text="${event.date.getDayOfMonth()}"></span>/<span th:text="${event.date.getMonthValue()}"></span>/<span th:text="${event.date.getYear()}"></span>г.
                </p>
                <p><i class="fa-regular fa-clock"></i> <strong>Час: </strong>
                    <span th:text="${event.date.getHour()}"></span>:<span th:text="${event.date.getMinute()}"></span>
                </p>
            </div>
            <div class="event-footer">
                <a th:href="@{/events/details/{id}(id=${event.id})}" class="event-link">Към събитието</a>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/footer}"></footer>
<script src="/js/language-script.js"></script>
</body>

</html>
