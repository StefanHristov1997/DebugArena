<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена</title>
    <link rel="stylesheet" href="/css/styles.css">

        </a>
        <h1 th:text="#{all.events}"></h1>
        <ul th:each="event: ${events}" class="articles">

                    <span class="article-date">Дата и час на събитието: <span
                            th:text="${event.getDate()}"></span></span>
                </div>

</body>

</html>
