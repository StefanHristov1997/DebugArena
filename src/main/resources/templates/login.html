<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ДебъгАрена</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body class="form-body">
<div class="form-container">
    <div>
        <h2 th:text="#{login.h2}"></h2>
        <form
                th:action="@{/users/login}"
                th:method="POST">
            <div class="form-group">
                <label for="email" th:text="#{login.input.email}"></label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.input.password}"></label>
                <input type="password" id="password" name="password">
            </div>
            <p th:if="${loginError}" class="text-danger" th:text="#{login.error.message}">
            </p>
            <button type="submit" class="btn" th:text="#{login.btn}"></button>
        </form>
        <p th:text="#{login.not.have.account.message}">/p>
        <p><a th:href="@{/users/register}" th:text="#{login.register.link}"></a></p>
        <p th:text="#{login.reset.password.message}"></p>
        <p><a th:href="@{/users/reset-password}" th:text="#{login.reset.password.link}"></a></p>
    </div>
</div>
</body>
</html>
