<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body class="form-body">
<div class="form-container">
    <div>
        <h2 th:text="#{reset.password.h2}"></h2>
        <form
                th:action="@{/users/reset-password}"
                th:method="POST"
                th:object="${userResetPasswordBindingModel}">
            <div class="form-group">
                <label th:for="inputEmail" th:text="#{reset.password.input.email}"></label>
                <input th:field="*{email}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       th:type="text"
                       th:id="inputEmail"
                       th:aria-describedby="emailHelpInline">
                <small th:errors="*{email}"
                          class="invalid-feedback text-danger">error message
                </small>
            </div>
            <div class="form-group">
                <label th:for="inputNewPassword" th:text="#{reset.password.new.password}"></label>
                <input th:field="*{password}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       th:type="password"
                       th:id="inputNewPassword"
                       th:name="inputNewPassword">
                <small th:errors="*{password}"
                          class="invalid-feedback text-danger">error message
                </small>
            </div>
            <div class="form-group">
                <label th:for="confirm-password" th:text="#{reset.password.confirm.new.password}"></label>
                <input th:field="*{confirmPassword}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       th:type="password"
                       th:id="confirm-password"
                       th:name="confirm-password">
                <small th:errors="*{confirmPassword}"
                          class="invalid-feedback text-danger">error message
                </small>
            </div>
            <button type="submit" class="btn" th:text="#{reset.password.btn}"></button>
        </form>
        <p th:text="#{do.you.remember.message}"></p>
        <p><a th:href="@{/users/login}" th:text="#{reset.password.login.link}"></a></p>
    </div>
</div>
</body>

</html>
