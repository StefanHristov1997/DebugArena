<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Възстановяване на паролата - ДебъгАрена</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body class="register-login-page">
<div class="reset-password-container">
    <div class="reset-password-form">
        <h2>Възстановяване на паролата</h2>
        <form
                th:action="@{/users/reset-password}"
                th:method="POST"
                th:object="${userResetPasswordBindingModel}">
            <div class="form-group">
                <label th:for="inputEmail">Имейл</label>
                <input th:field="*{email}"
                       th:errorclass="is-invalid"
                       th:class="form-control"
                       th:type="email"
                       th:id="inputEmail"
                       th:aria-describedby="emailHelpInline">
                <small th:errors="*{email}"
                          class="invalid-feedback alert-danger">error message
                </small>
            </div>
            <div class="form-group">
                <label th:for="inputNewPassword">Нова парола</label>
                <input th:field="*{password}"
                       th:errorclass="is-invalid"
                       th:class="form-control"
                       th:type="password"
                       th:id="inputNewPassword"
                       th:name="inputNewPassword">
                <small th:errors="*{password}"
                          class="invalid-feedback alert-danger">error message
                </small>
            </div>
            <div class="form-group">
                <label th:for="confirm-password">Потвърдете паролата</label>
                <input th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       th:class="form-control"
                       th:type="password"
                       th:id="confirm-password"
                       th:name="confirm-password">
                <small th:errors="*{confirmPassword}"
                          class="invalid-feedback alert-danger">error message
                </small>
            </div>
            <button type="submit" class="btn">Възстановяване</button>
        </form>
        <p>Спомнихте ли си паролата? <a th:href="@{/users/login}">Влезте тук</a></p>
    </div>
</div>
</body>

</html>
