<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
        }
        .problem {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .problem:last-child {
            border-bottom: none;
        }
        .title {
            font-size: 18px;
            color: #4CAF50;
        }
        .author {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Daily Problem Notifications from DebugArena</h1>
    </div>
    <div class="content">
        <p>Here are the latest problems submitted today:</p>
        <div th:each="dailyProblem : ${dailyProblems}" class="problems">
            <div class="problem">
                <p class="title" th:text="${dailyProblem.getTitle()}"></p>
                <p class="author" th:text="${dailyProblem.getAuthorUsername()}"></p>
            </div>
        </div>
        <p>Thank you for being a valued member of our community!</p>
    </div>
</div>
</body>
</html>
