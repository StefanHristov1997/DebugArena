<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript статии</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<header th:replace="~{fragments/navigation}"></header>

<main class="article-list">
    <div class="container">
        <a th:href="@{/problems/add-problem}" class="link-item">
            <i class="fas fa-plus-circle"></i>
            <span th:text="#{home.fast.links.add.problem}"></span>
        </a>
        <h1 th:text="#{javascript.problems.discussions}"></h1>
        <ul th:each="javascriptProblem: ${javaScriptProblems}" class="articles">
            <li class="article-item">
                <h2 class="article-title"><a th:href="@{/problems/details/{id}(id=${javascriptProblem.getId()})}"><span th:text="${javascriptProblem.getTitle()}"></span></a></h2>
                <div class="article-meta">
                    <span class="article-user">Потребител: <span th:text="${javascriptProblem.getAuthorUsername()}"></span></span>
                    <span class="article-date">Дата на публикуване: <span th:text="${javascriptProblem.getCreatedOn()}"></span></span>
                </div>
                <div
                        th:if="${isAdmin}"
                        class="delete-form">
                    <form>
                        <button type="submit" class="comment-delete-btn">Изтриване на дискусията</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
<script src="/js/language-script.js"></script>
</body>

</html>
