<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена - Начало</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header th:replace="~{fragments/navigation}"></header>

    <section class="hero">
        <div class="container">
            <h1>Добре дошли обратно, <span th:text="${@loggedUserHelper.getEmail()}"></span></h1>
            <p>Готови ли сте да помогнете за решаването на нови проблеми и да се свържете с общността?</p>
            <a href="/problems" class="btn-cta">Вижте дискусиите</a>
        </div>
    </section>

    <section class="user-dashboard">
        <div class="container">
            <h2>Вашата активност</h2>
            <div class="activity-stats">
                <div class="stat-item">
                    <i class="fas fa-code"></i>
                    <h3>Решени проблеми</h3>
                    <p>10</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-question-circle"></i>
                    <h3>Публикувани въпроси</h3>
                    <p>5</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-comments"></i>
                    <h3>Коментари</h3>
                    <p>23</p>
                </div>
            </div>
        </div>
    </section>

    <section class="quick-links">
        <div class="container">
            <h2>Бързи връзки</h2>
            <div class="links-list">
                <a href="/problems" class="link-item">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Проблеми</span>
                </a>
                <a href="/new-problem" class="link-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>Добавете проблем</span>
                </a>
                <a th:href="@{/users/profile}" class="link-item">
                    <i class="fas fa-user"></i>
                    <span>Вашият профил</span>
                </a>
                <a href="/settings" class="link-item">
                    <i class="fas fa-cog"></i>
                    <span>Настройки</span>
                </a>
            </div>
        </div>
    </section>

    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
