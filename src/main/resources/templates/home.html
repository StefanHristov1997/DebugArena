<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДебъгАрена</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header th:replace="~{fragments/navigation}"></header>
<section class="hero">
    <div class="container">
        <h1 th:text="#{welcome.message}"></h1>
        <h1 th:text="${@loggedUserHelper.get().getUsername()}"></h1>
        <p th:text="#{home.p1}"></p>
        <a th:href="@{/problems}" class="btn-cta" th:text="#{home.discuss.btn}"></a>
    </div>
</section>
<section class="user-dashboard">
    <div class="container">
        <h2 th:text="#{home.p2}"></h2>
        <div class="activity-stats">
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <h3 th:text="#{home.your.comments_rating}"></h3>
                <p th:text="${@loggedUserHelper.get().getCommentAvgRating()}"></p>
            </div>
            <div class="stat-item">
                <i class="fas fa-question-circle"></i>
                <h3 th:text="#{home.your.problems}"></h3>
                <p th:text="${@loggedUserHelper.get().getAddedProblems().size()}"></p>
            </div>
            <div class="stat-item">
                <i class="fas fa-comments"></i>
                <h3 th:text="#{home.your.comments}"></h3>
                <p th:text="${@loggedUserHelper.get().getAddedComments().size()}"></p>
            </div>
        </div>
    </div>
</section>

<section class="quick-links">
    <div class="container">
        <h2 th:text="#{home.fast.links}"></h2>
        <div class="links-list">
            <a th:href="@{/problems/add-problem}" class="link-item">
                <i class="fas fa-plus-circle"></i>
                <span th:text="#{home.fast.links.add.problem}"></span>
            </a>
            <a th:href="@{/users/profile}" class="link-item">
                <i class="fas fa-user"></i>
                <span th:text="#{home.fast.links.user.profile}"></span>
            </a>
            <a href="/settings" class="link-item">
                <i class="fas fa-cog"></i>
                <span th:text="#{home.fast.links.user.settings}"></span>
            </a>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/footer}"></footer>
<script src="/js/language-script.js"></script>
</body>
</html>
