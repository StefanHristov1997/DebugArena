<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>

            <a th:href="@{/home}" class="btn-cta">Върнете се към началната страница</a>

    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

</html>
