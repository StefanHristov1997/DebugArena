<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ДебъгАрена</title>
</head>
<body>
<header th:replace="~{fragments/navigation}"></header>
<div class="container">
    <div class="settings-container">
        <h1>Настройки</h1>
        <div class="settings-section">
            <h2>Лична информация</h2>
            <label for="profile-pic">Промяна на профилна снимка</label>
            <input type="file" id="profile-pic" name="profile-pic">
            <label for="username">Промяна на потребителско име</label>
            <input type="text" id="username" name="username" placeholder="Ново потребителско име">
            <label for="email">Промяна на имейл</label>
            <input type="email" id="email" name="email" placeholder="Нов имейл">
            <label for="password">Промяна на парола</label>
            <input type="password" id="password" name="password" placeholder="Нова парола">
        </div>
        <button type="submit" class="btn-save">Запази промените</button>
    </div>
</div>
</body>
</html>
