<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ДебъгАрена</title>
</head>
<body>
<header th:replace="~{fragments/navigation}"></header>
<div class="container">
    <div class="settings-container">
        <h1>Настройки</h1>
        <div class="success-message" th:if="${successfullyEditUsername} or ${successfullyEditPassword}">
            Промените са запазени успешно!
        </div>
        <div class="settings-section">
            <h2>Лична информация</h2>
            <form
                    th:action="@{/users/settings/edit-username}"
                    th:method="PATCH"
                    th:object="${userEditUsernameBindingModel}">

                <label for="profile-pic">Промяна на профилна снимка</label>
                <input type="file" id="profile-pic" name="profile-pic">
                <label for="username">Промяна на потребителско име</label>
                <input th:field="*{username}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       type="text"
                       id="username"
                       placeholder="Ново потребителско име">
                <small th:errors="*{username}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
                <button type="submit" class="btn-save">Запази промените</button>
            </form>
            <form th:action="@{/users/settings/edit-password}"
                  th:method="PATCH"
                  th:object="${userEditPasswordBindingModel}">
                <label for="password">Промяна на парола</label>
                <input th:field="*{password}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       type="password"
                       id="password"
                       placeholder="Нова парола">
                <small th:errors="*{password}"
                       class="invalid-feedback text-danger" style="color: red">error message
                </small>
                <button type="submit" class="btn-save">Запази промените</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/language-script.js"></script>
</body>
</html>
