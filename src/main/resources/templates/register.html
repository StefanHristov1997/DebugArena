<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация-ДебъгАрена</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body class="form-body">
<div class="form-container">
    <div>
        <h2 th:text="#{registration.h2}"></h2>
        <form
                th:action="@{/users/register}"
                th:method="POST"
                th:object="${userRegisterBindingModel}">

            <div class="form-group">
                <label th:for="inputUsername" th:text="#{registration.input.username}"></label>
                <input th:field="*{username}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       th:type="text"
                       th:id="inputUsername"
                       th:aria-describedby="usernameHelpInline">
                <small th:errors="*{username}"
                       class="invalid-feedback text-danger">error message
                </small>
            </div>
            <div class="form-group">
                <label th:for="inputEmail" th:text="#{registration.input.email}"></label>
                <input th:field="*{email}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       th:type="text"
                       th:id="inputEmail"
                       th:aria-describedby="emailHelpInline">
                <small th:errors="*{email}"
                       class="invalid-feedback text-danger">error message
                </small>
            </div>
            <div class="form-group">
                <label th:for="inputPassword" th:text="#{registration.input.password}"></label>
                <input th:field="*{password}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       th:type="password"
                       th:id="inputPassword">
                <small th:errors="*{password}"
                       class="invalid-feedback text-danger">error message
                </small>
            </div>
            <div class="form-group">
                <label th:for="inputConfirmPassword" th:text="#{registration.input.confirm.password}"></label>
                <input th:field="*{confirmPassword}"
                       th:errorclass="'is-invalid alert-danger'"
                       th:class="form-control"
                       th:type="password"
                       th:id="inputConfirmPassword">
                <small th:errors="*{confirmPassword}"
                       class="invalid-feedback text-danger">error message
                </small>
            </div>
            <button type="submit" class="btn" th:text="#{registration.input.registration.btn}"></button>
        </form>
        <p th:text="#{registration.have.account}"></p >
        <p><a th:href="@{/users/login}" th:text="#{registration.login.link}"></a></p>
    </div>
</div>
</body>

</html>
