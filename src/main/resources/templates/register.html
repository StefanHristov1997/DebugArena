<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация-ДебъгАрена</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body class="register-login-page">
<div class="registration-container">
    <div class="registration-form">
        <h2>Регистрация</h2>
        <form
                th:action="@{/users/register}"
                th:method="POST"
                th:object="${userRegisterBindingModel}">

            <div class="form-group">
                <label th:for="username">Потребителско име</label>
                <input th:field="*{username}"
                       th:errorclass="is-invalid alert-danger"
                       th:type="text"
                       th:id="username"
                       th:aria-describedby="usernameHelpInline">
                <small th:errors="*{username}" id="usernameError"
                       class="invalid-feedback rounded">error message</small>
            </div>
            <div class="form-group">
                <label th:for="email">Имейл</label>
                <input th:field="*{email}"
                       th:errorclass="is-invalid alert-danger"
                       th:type="email"
                       th:id="email"
                       th:aria-describedby="emailHelpInline">
                <small th:errors="*{email}" id="emailError"
                       class="invalid-feedback rounded">error message</small>
            </div>
            <div class="form-group">
                <label for="password">Парола</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Потвърдете паролата</label>
                <input type="password" id="confirm-password" name="confirmPassword">
            </div>
            <button type="submit" class="btn">Регистрирайте се</button>
        </form>
        <p>Вече имате акаунт? <a href="/login">Влезте тук</a></p>
    </div>
</div>
</body>

</html>
